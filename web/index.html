<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>With Me — Chat</title>
    <link rel="stylesheet" href="/web/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="brand">With Me</div>
        <div class="agent" id="agentHeader">Loading agent…</div>
        <div class="auth">
          <input id="token" placeholder="Bearer token (dev for local)" />
          <button id="saveToken">Save</button>
        </div>
      </header>

      <main class="chat">
        <div class="history" id="history"></div>
        <button id="loadMore" class="load-more">Load earlier</button>
      </main>

      <footer class="composer">
        <div class="row">
          <input id="message" placeholder="Type a message…" />
          <button id="send">Send</button>
        </div>
        <div class="row">
          <input id="imgPrompt" placeholder="Optional: request an image (prompt)" />
          <button id="requestImg">Request Image</button>
        </div>
      </footer>
    </div>
    <script src="/web/app.js"></script>
  </body>
  </html>
